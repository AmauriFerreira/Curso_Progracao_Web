	<body>
	<font color="red" size="14px">Contato</font>
	<br/><br/><i>Seja bem vindo, preencha o <b>formulário</b>
	abaixo para:</i> 	<br/>
		<ul>
			<li>duvidas</li>
			<li>sugestões</li>
			<li>criticas</li>
			<li>Orçamentos</li>
		</ul>
		Caso queira ver nossos produtos, clique
		<a href="produtos.pdf">aqui</a>
		<br/><br/>	
	<form>
	nome:<input type="text" id="txtNome" size="50"
	placeholder="digite seu nome" /><br/>
	email:<input type="text" id="txtEmail" size="60" placeholder="digite seu email" /><br/>
	telefone:<input type="text" id="txtTelefone" size="30" /><br/>
	assunto:<select id="assunto">
			<option>Duvidas</option>
			<option>sugestões</option>
			<option>Criticas</option>
			<option>orçamentos</option>
			</select><br/>
	Deseja receber uma copia deste e-mail:
	<input type="radio" id="Op1" name="receber" />
	Sim
	<input type="radio" id="Op2" name="receber" />
	Não <br/>
	mensagem:
	<textarea id="msg" rows="4" cols="40"></textarea><br/>
	<input type="button" id="bt1" value="Enviar" onClick="validar();" />
	</form>
	</body>
</html>
<script lang="javascript">
function validar(){
	if(txtNome.value.length < 3){
		alert("Informe o seu nome completo");
		txtNome.focus();
		return false;
	}
	if(txtEmail.value.length <6  ||
		txtEmail.value.indexOf("@") <= 0 ||
		txtEmail.value.indexOf(".") <=0)
	{
		alert("Informe um email valido !");
		txtEmail.focus();		
		return false;	
	}
	if(txtTelefone.value.length <8){
		alert("Informe um telefone valido !");
		txtTelefone.focus();
		return false;
	}
	if(msg.value.length < 10){
		alert("Informe uma mensagem completa !");
		msg.focus();
		return false;
	}
	
	
	alert("ok");
}
</script>
